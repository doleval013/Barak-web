name: Docker Image CI/CD

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/barak-web
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Update Kubernetes Manifest
        run: |
          # Get the version from the tag (e.g., v1.0.0 -> 1.0.0 or just use the tag)
          VERSION=${{ github.ref_name }}
          # Remove 'v' prefix if present for consistent Docker tagging if needed, but here we used full tag in meta
          # We'll just use the exact tag that triggered the workflow
          
          # Update the image tag in app.yaml
          # Use specific image with tag
          sed -i "s|image: doleval013/barak-web:.*|image: doleval013/barak-web:$VERSION|g" k8s/app.yaml
          
          cat k8s/app.yaml # Debug: show content
          
          # Configure Git
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # Commit and Push
          git add k8s/app.yaml
          git commit -m "Update Kubernetes manifest to version $VERSION [skip ci]"
          git push origin HEAD:main

