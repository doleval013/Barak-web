version: '3.8'
services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: barakuser
      POSTGRES_PASSWORD: barakpassword
      POSTGRES_DB: barakdb
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U barakuser -d barakdb" ]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    ports:
      - "3000:3000"
    environment:
      DB_HOST: db
      DB_USER: barakuser
      DB_PASSWORD: barakpassword
      DB_NAME: barakdb
      DB_PORT: 5432
      # SHA-256 of "admin" to match frontend hashing
      ADMIN_HASH: 8c6976e5b5410415bde908bd4dee15dfb167a9c873fc4bb8a81f6f2ab448a918
    depends_on:
      db:
        condition: service_healthy
