apiVersion: apps/v1
kind: Deployment
metadata:
  name: barak-web
  labels:
    app: barak-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: barak-web
  template:
    metadata:
      labels:
        app: barak-web
    spec:
      containers:
      - name: barak-web
        image: doleval013/barak-web:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: barak-web-service
spec:
  selector:
    app: barak-web
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  # On k3s/Single-Node, 'ClusterIP' is usually enough if using Ingress, 
  # but since Traefik is missing/disabled, we use LoadBalancer to expose port 80 directly.
  type: LoadBalancer 

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: barak-web-ingress
  annotations:
    # Tell Traefik to handle this simple catch-all rule
    kubernetes.io/ingress.class: "traefik"
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: barak-web-service
            port:
              number: 80
