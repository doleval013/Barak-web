apiVersion: apps/v1
kind: Deployment
metadata:
  name: barak-web
  labels:
    app: barak-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: barak-web
  template:
    metadata:
      labels:
        app: barak-web
    spec:
      containers:
      - name: barak-web
        image: doleval013/barak-web:1.4.4
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
---
# Backend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: barak-web-backend
  labels:
    app: barak-web-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: barak-web-backend
  template:
    metadata:
      labels:
        app: barak-web-backend
    spec:
      containers:
      - name: backend
        image: doleval013/barak-web-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        env:
        - name: DB_PATH
          value: "/data/analytics.db"
        volumeMounts:
        - name: db-data
          mountPath: /data
      volumes:
      - name: db-data
        persistentVolumeClaim:
          claimName: barak-web-db-pvc

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: barak-web-db-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: barak-web-service
spec:
  selector:
    app: barak-web
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP

---
apiVersion: v1
kind: Service
metadata:
  name: barak-web-backend-service
spec:
  selector:
    app: barak-web-backend
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 3000
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: barak-web-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    # Rewrite /api requests to strip prefix if needed, but our backend uses /api prefix so no rewrite needed usually.
    # Actually my backend code defines listening on /api/..., so passing /api from ingress is correct.
spec:
  tls:
  - hosts:
    - dogs.barakaloni.com
    secretName: barak-web-tls
  rules:
  - host: dogs.barakaloni.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: barak-web-backend-service
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: barak-web-service
            port:
              number: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: barak-web-health-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - http:
      paths:
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: barak-web-service
            port:
              number: 80
