name: Docker Image CI/CD

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/barak-web
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/barak-web-backend:${{ steps.meta.outputs.version }}
          
      - name: Checkout Infra Repository
        uses: actions/checkout@v4
        with:
          repository: doleval013/Barak-web-infra
          token: ${{ secrets.GH_PAT }}
          path: infra-repo

      - name: Update Kubernetes Manifest in Infra Repo
        run: |
          cd infra-repo
          
          # Get the version from the tag
          VERSION=${{ github.ref_name }}
          VERSION=${VERSION#v}
          
          # Update FRONTEND image tag (doleval013/barak-web)
          sed -i "s|image: doleval013/barak-web:.*|image: doleval013/barak-web:$VERSION|g" k8s/app.yaml
          
          # Update BACKEND image tag (doleval013/barak-web-backend)
          sed -i "s|image: doleval013/barak-web-backend:.*|image: doleval013/barak-web-backend:$VERSION|g" k8s/app.yaml
          
          # Update Backend/Env versions
          # Matches any version like "1.4.6", "1.5.0", "latest" inside the value: quotes
          sed -i -E "s|name: APP_VERSION[[:space:]]*value: \".*\"|name: APP_VERSION\n          value: \"$VERSION\"|g" k8s/app.yaml
          
          # Update GIT_COMMIT
          sed -i "s|value: \".*\"   # Updated by CI/CD|value: \"${{ github.sha }}\"   # Updated by CI/CD|g" k8s/app.yaml

          # Configure Git
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # Commit and Push
          git add k8s/app.yaml
          git commit -m "Update Kubernetes manifest to version $VERSION"
          git push origin main

